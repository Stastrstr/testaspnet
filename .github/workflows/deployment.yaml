name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    outputs:
      artifact-name: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
           dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          # cross-platform NuGet package folders (actions/cache will pick the correct one for the runner)
          path: |
            ~/.nuget/packages
            %USERPROFILE%\.nuget\packages
          # include global.json / csproj hash and OS so cache invalidates when project or SDK changes
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/global.json') }}-${{ hashFiles('**/*.csproj') }}-dotnet-8.0
          restore-keys: |
            ${{ runner.os }}-nuget-
              
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --configuration Release --no-build

      - name: Publish app
        if: success()
        run: |
          dotnet publish ./PracticeOneSample/PracticeOneSample.csproj -c Release -o ./publish

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./publish

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: needs.build-and-test.result == 'success'
    outputs:
      app-endpoint: ${{ steps.get_endpoint.outputs.endpoint }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: githubcrashcourse      
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # repository secret: publish profile (sensitive)
          package: ./publish
          
      - name: Build endpoint from app name
        id: get_endpoint
        run: |
          echo "endpoint=https://githubcrashcourse-g0h9arfhbvbmcsdu.polandcentral-01.azurewebsites.net/weatherforecast" >> $GITHUB_OUTPUT

  verify-deployment:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Call deployed app endpoint
        env:
          APP_ENDPOINT: ${{ needs.deploy.outputs.app-endpoint }}
        run: |
          echo "Calling endpoint: $APP_ENDPOINT"
          status=$(curl -s -o response.txt -w "%{http_code}" "$APP_ENDPOINT" || echo "000")
          echo "HTTP status: $status"
          echo "Response body:"
          cat response.txt || true